<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://source.unsplash.com/1600x900/?world" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Click Down Button to see Covid cases across World</h5>
          <button type="button" class="btn btn-outline-info btn-lg btn-block" routerLink='reports/world' >World Report</button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://source.unsplash.com/1600x900/?continents" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Click Down Button to see Covid cases across Continents</h5>
          <button type="button" class="btn btn-outline-info btn-lg btn-block" routerLink="reports/continents" >Continental Report</button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://source.unsplash.com/1600x900/?country" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Click Down Button to see Covid cases across Countries</h5>
          <button type="button" class="btn btn-outline-info btn-lg btn-block" routerLink="reports/countries" >Countries Report</button>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>
